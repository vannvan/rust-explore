on:
  release:
    types: [created]
  push:
    branches: ['main']


jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: FreeBSD-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-freebsd
            bin: ytool
            name: ytool-FreeBSD-x86_64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ytool.exe
            name: ytool-Windows-x86_64.zip
            command: build

          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: ytool
            name: ytool-Darwin-x86_64.tar.gz

          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: ytool
            name: ytool-Darwin-aarch64.tar.gz
            skip_tests: true
           

    runs-on: ${{ matrix.platform.os }}
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          working-directory: yuque-tools
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: '--locked --release'
          strip: true

      - name: Package as archive
        shell: bash
        run: |
          if [[ "${{ matrix.platform.cross }}" == "false" ]]; then
            # strip doesn't work with non-native binaries on Linux, AFAICT.
            strip yuque-tools/target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
          fi
          cd "yuque-tools/target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
          ls
      - name: Generate SHA-256
        if: matrix.platform.os == 'macOS-latest'
        run: shasum -a 256 ${{ matrix.platform.name }}
      - name: Publish release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ytool-${{ matrix.platform.os_name }}
          path: |
            ytool-*.zip
            ytool-*.tar.gz

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        # with:
        #   draft: true
        #   files: 'ytool-*'
        #   body_path: Changes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith( github.ref, 'refs/tags/v' )
